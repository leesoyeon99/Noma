<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="300" fill="url(#bgGradient)"/>
  
  <!-- Top Text Section -->
  <g fill="white" font-family="system-ui, -apple-system, sans-serif">
    <!-- Main Heading -->
    <text x="400" y="60" text-anchor="middle" font-size="24" font-weight="600">
      시험지, 식단표, 인바디 기록 등 다양한 데이터
    </text>
    <text x="400" y="85" text-anchor="middle" font-size="24" font-weight="600">
      올리면 AI가 자동으로 분석해 드려요
    </text>
    
    <!-- Sub Text -->
    <text x="400" y="120" text-anchor="middle" font-size="16" opacity="0.9">
      점수나 결과에 그치지 않고, 지금 필요한 개념·습관을 정리해 맞춤 코칭을
    </text>
    <text x="400" y="140" text-anchor="middle" font-size="16" opacity="0.9">
      제공합니다
    </text>
  </g>
  
  <!-- Process Flow Icons -->
  <g transform="translate(100, 180)">
    <!-- 1. Input Data (Exam Paper) -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="80" height="60" rx="8" fill="white" opacity="0.9"/>
      <line x1="15" y1="20" x2="65" y2="20" stroke="#374151" stroke-width="2"/>
      <line x1="15" y1="30" x2="65" y2="30" stroke="#374151" stroke-width="2"/>
      <line x1="15" y1="40" x2="65" y2="40" stroke="#374151" stroke-width="2"/>
      <text x="70" y="25" fill="#dc2626" font-size="20" font-weight="bold">✗</text>
      <text x="70" y="45" fill="#16a34a" font-size="20" font-weight="bold">✓</text>
    </g>
    
    <!-- Arrow 1 -->
    <g transform="translate(90, 30)">
      <path d="M0 0 L20 0" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>
    </g>
    
    <!-- 2. Input Data (Meal Plan/Records) -->
    <g transform="translate(130, 0)">
      <rect x="0" y="0" width="80" height="60" rx="8" fill="white" opacity="0.9"/>
      <rect x="15" y="15" width="20" height="15" fill="#16a34a" opacity="0.3"/>
      <rect x="40" y="15" width="20" height="15" fill="#16a34a" opacity="0.3"/>
      <text x="25" y="26" fill="#16a34a" font-size="12" font-weight="bold">✓</text>
      <text x="50" y="26" fill="#16a34a" font-size="12" font-weight="bold">✓</text>
      <text x="50" y="50" fill="#374151" font-size="16">🍴</text>
    </g>
    
    <!-- Arrow 2 -->
    <g transform="translate(220, 30)">
      <path d="M0 0 L20 0" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>
    </g>
    
    <!-- 3. AI Processing (Analysis) -->
    <g transform="translate(260, 0)">
      <circle cx="40" cy="30" r="30" fill="#0d9488"/>
      <circle cx="40" cy="30" r="25" fill="white" opacity="0.9"/>
      <line x1="25" y1="20" x2="55" y2="20" stroke="#374151" stroke-width="2"/>
      <line x1="25" y1="30" x2="55" y2="30" stroke="#374151" stroke-width="2"/>
      <line x1="25" y1="40" x2="55" y2="40" stroke="#374151" stroke-width="2"/>
      <circle cx="40" cy="30" r="8" fill="#0d9488"/>
    </g>
    
    <!-- Arrow 3 -->
    <g transform="translate(350, 30)">
      <path d="M0 0 L20 0" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>
    </g>
    
    <!-- 4. AI Analysis (Concept Mapping/Network) -->
    <g transform="translate(390, 0)">
      <circle cx="40" cy="30" r="8" fill="#0ea5e9"/>
      <circle cx="20" cy="50" r="6" fill="#0d9488"/>
      <circle cx="60" cy="50" r="6" fill="#f59e0b"/>
      <circle cx="15" cy="15" r="6" fill="#0d9488"/>
      <circle cx="65" cy="15" r="6" fill="#0d9488"/>
      
      <!-- Connection lines -->
      <line x1="40" y1="30" x2="20" y2="50" stroke="#374151" stroke-width="1.5"/>
      <line x1="40" y1="30" x2="60" y2="50" stroke="#374151" stroke-width="1.5"/>
      <line x1="40" y1="30" x2="15" y2="15" stroke="#374151" stroke-width="1.5"/>
      <line x1="40" y1="30" x2="65" y2="15" stroke="#374151" stroke-width="1.5"/>
    </g>
    
    <!-- Arrow 4 -->
    <g transform="translate(480, 30)">
      <path d="M0 0 L20 0" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>
    </g>
    
    <!-- 5. Personalized Coaching (User Output) -->
    <g transform="translate(520, 0)">
      <circle cx="40" cy="30" r="30" fill="white" opacity="0.9"/>
      <!-- Person icon -->
      <circle cx="40" cy="25" r="8" fill="#1e3a8a"/>
      <path d="M25 45 Q40 35 55 45" stroke="#1e3a8a" stroke-width="3" fill="none"/>
      <rect x="30" y="35" width="20" height="15" fill="#0ea5e9" rx="2"/>
      <text x="65" y="45" fill="#16a34a" font-size="20" font-weight="bold">✓</text>
    </g>
  </g>
</svg>
