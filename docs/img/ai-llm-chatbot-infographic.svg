<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="300" fill="#fbbf24"/>
  
  <!-- Top Text Section -->
  <g fill="black" font-family="system-ui, -apple-system, sans-serif">
    <!-- Main Heading -->
    <text x="400" y="60" text-anchor="middle" font-size="28" font-weight="700">
      궁금한 건 AI 코치에게 바로 물어보세요
    </text>
    
    <!-- Sub Text -->
    <text x="400" y="100" text-anchor="middle" font-size="18" font-weight="500">
      개념 설명부터 실생활 적용 가이드까지,
    </text>
    <text x="400" y="125" text-anchor="middle" font-size="18" font-weight="500">
      LLM이 실제 코치처럼 대화하며 안내해 드립니다
    </text>
  </g>
  
  <!-- Character Section -->
  <g transform="translate(200, 160)">
    <!-- Left: Woman Character -->
    <g transform="translate(0, 0)">
      <!-- Head -->
      <circle cx="40" cy="30" r="25" fill="#92400e"/>
      <!-- Hair -->
      <ellipse cx="40" cy="15" rx="20" ry="12" fill="#78350f"/>
      <!-- Face -->
      <circle cx="35" cy="25" r="3" fill="black"/>
      <circle cx="45" cy="25" r="3" fill="black"/>
      <path d="M35 35 Q40 40 45 35" stroke="black" stroke-width="2" fill="none"/>
      <!-- Body -->
      <rect x="25" y="55" width="30" height="40" fill="#fbbf24" rx="5"/>
      <!-- Arms -->
      <ellipse cx="20" cy="70" rx="8" ry="15" fill="#fbbf24"/>
      <ellipse cx="60" cy="70" rx="8" ry="15" fill="#fbbf24"/>
      <!-- Hand gesture -->
      <ellipse cx="65" cy="75" rx="5" ry="8" fill="#fbbf24"/>
      <!-- Question speech bubble -->
      <g transform="translate(70, 20)">
        <rect x="0" y="0" width="40" height="30" rx="15" fill="white"/>
        <text x="20" y="20" text-anchor="middle" font-size="20" font-weight="bold">?</text>
        <!-- Bubble tail -->
        <path d="M15 30 L20 40 L25 30" fill="white"/>
      </g>
    </g>
    
    <!-- Right: Robot Character -->
    <g transform="translate(300, 0)">
      <!-- Head -->
      <circle cx="40" cy="30" r="25" fill="#e5e7eb"/>
      <!-- Eyes -->
      <circle cx="30" cy="25" r="4" fill="black"/>
      <circle cx="50" cy="25" r="4" fill="black"/>
      <!-- Smile -->
      <path d="M30 35 Q40 45 50 35" stroke="black" stroke-width="3" fill="none"/>
      <!-- Headphones -->
      <ellipse cx="25" cy="20" rx="8" ry="4" fill="#3b82f6"/>
      <ellipse cx="55" cy="20" rx="8" ry="4" fill="#3b82f6"/>
      <!-- Microphone -->
      <rect x="20" y="15" width="3" height="8" fill="#3b82f6"/>
      <!-- Body -->
      <rect x="25" y="55" width="30" height="40" fill="#e5e7eb" rx="5"/>
      <!-- Chest panel -->
      <rect x="30" y="65" width="20" height="15" fill="#3b82f6" rx="3"/>
      <!-- Response speech bubble -->
      <g transform="translate(-80, 20)">
        <rect x="0" y="0" width="60" height="30" rx="15" fill="white"/>
        <line x1="15" y1="15" x2="45" y2="15" stroke="black" stroke-width="2"/>
        <line x1="15" y1="20" x2="45" y2="20" stroke="black" stroke-width="2"/>
        <line x1="15" y1="25" x2="45" y2="25" stroke="black" stroke-width="2"/>
        <!-- Bubble tail -->
        <path d="M60 15 L70 20 L60 25" fill="white"/>
      </g>
    </g>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.1">
    <circle cx="100" cy="80" r="20" fill="white"/>
    <circle cx="700" cy="120" r="15" fill="white"/>
    <circle cx="150" cy="250" r="25" fill="white"/>
    <circle cx="650" cy="200" r="18" fill="white"/>
  </g>
</svg>
